<!DOCTYPE html>
<html>
    <head>      
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/bootstrap-responsive.css" rel="stylesheet">
		<link href="css/sequoia.css" rel="stylesheet">
		<script src="js/bootstrap.js"></script>		
		<script src="js/bootstrap-responsive.js"></script>	
    </head>
    <body>
<!-- black bar at the top//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
        <div class="container-fluid">	
			<form class="form-horizontal" id="loginForm">
			<div class="row-fluid">
				<div class="span12">
				</div>
			</div>			
			<div class="row-fluid">
				<div class="span12">
					<div class="span4"></div>
					<div class="span4">
					<div class="row-fluid">
					  <img class="centre" border="0" src="img/logo.png"/>
					</div>					  
					  <div class="control-group">
						<label class="control-label" for="inputEmail">Email</label>
						<div class="controls">
						  <input type="text" id="inputEmail" placeholder="Email">
						</div>
					  </div>
					  <div class="control-group">
						<label class="control-label" for="inputPassword">Password</label>
						<div class="controls">
						  <input type="password" id="inputPassword" placeholder="Password">
						</div>
					  </div>
					  <div class="control-group">
						<div class="controls">
						  <label class="checkbox">
							<input type="checkbox"> Remember me
						  </label>
						  <button type="submit" class="btn btn-primary">Sign in</button>
						</div>
					  </div>
					  <div class="control-group">
						<div class="controls">
						  <button type="submit" class="btn"  onClick="location.href='status.html'">Register</button>
						</div>
					  </div>
					  <div class="control-group">
						<div class="controls">
						   <button type="submit" class="btn">View LeaderBoard</button>
						</div>
					  </div>
					</div>
					<div class="span4"></div>
				</div>
			  </div>
			</form>
        </div>			
	</body>
</html>
