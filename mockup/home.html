<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"> 

<head>
<title>Siquoia home screen mockup</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<link rel="stylesheet" href="style.css" type="text/css" media="handheld,all" />
<style>
#buttons {
    width: 642px;
    position: relative;
    margin: 64px auto;
}
#buttons img {
    opacity: 0.8;
    transition: opacity 0.25s ease-out;
}
#buttons img:hover {
    opacity: 1.0;
    transition: opacity 0.25s ease-in;
}

.button {
    position: absolute;
    width: 128px; 
    text-align: center;
}
.button a {
    text-decoration: none;
}

</style>
</head>

<body>
<div id="wallpaper">

<div id="logo">
<span class="green glow">S</span>
<span class="blue glow">i</span>
<span class="red glow">q</span>
<span class="orange glow">u</span>
<span class="red glow">o</span>
<span class="blue glow">i</span>
<span class="green glow">a</span>
</div> <!-- END logo -->

<div id="buttons">
    <div class="button" style="left:0;">
    <a href="#"><img src="button_take_quiz.png" 
                     alt="take quiz" />Take a Quiz</a>
    </div>

    <div class="button" style="left:257px;">
    <a href="#"><img src="button_quiz_packets.png" 
                     alt="quiz pakets" />Submit a Quiz Packet</a>
    </div>

    <div class="button" style="right:0;">
    <a href="#"><img src="button_settings.png" 
                     alt="settings" />User Settings</a>
    </div>
</div> <!-- END buttons -->

</div> <!-- END wallpaper -->
</body>

</html>
